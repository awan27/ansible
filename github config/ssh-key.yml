- hosts: all
  become: yes
  tasks:
  - name: buat .ssh
    file:
      path: /home/rizal/.ssh
      state: directory
      
  - name: Copy Private Key
    copy:
      src: /home/rizal/.ssh/id_rsa
      dest: /home/rizal/.ssh/id_rsa

  - name: authorized_keys
    copy:
      src: /home/rizal/.ssh/id_rsa.pub
      dest: /home/rizal/.ssh/authorized_keys